<div *ngIf="r.type === 'personnel'" class="form-block">
  <div class="form-block__label"><button (click)="deleteItem()">üóëÔ∏è</button> <ng-container i18n="@@helper">Helper</ng-container></div>
  <div class="form-block__select">
    <label i18n="@@qualification">
      Qualification
    </label>
    <select [(ngModel)]="toP(r).qualification">
      <option *ngFor="let qualification of personnelQualificationsKeys" [value]="qualification">
        {{ personnelQualifications.get(qualification) }}
      </option>
    </select>
    <span *ngIf="!toP(r).qualification" class="form-alert" i18n="@@requiredField">
        Mandatory
      </span>
  </div>
  <div class="form-block__input-field">
    <input type="text" placeholder="Institution" i18n-placeholder="@@institution" [(ngModel)]="toP(r).institution">
    <span class="input-field-focus"></span>
    <span *ngIf="!toP(r).institution" class="form-alert" i18n="@@requiredField">
        Mandatory
      </span>
  </div>
  <div class="form-block__input-field">
    <input
      type="text"
      placeholder="Department / Research group"
      i18n-placeholder="@@departmentOrResearchGroup"
      [(ngModel)]="toP(r).researchGroup"
    >
    <span class="input-field-focus"></span>
  </div>
  <div class="form-block__select">
    <label i18n="@@areaOfExpertise">
      Area of Expertise
    </label>
    <select [(ngModel)]="toP(r).area">
      <option *ngFor="let area of personnelAreasKeys" [value]="area">
        {{ personnelAreas.get(area) }}
      </option>
    </select>
    <span *ngIf="!toP(r).area" class="form-alert" i18n="@@requiredField">
        Mandatory
      </span>
  </div>
  <div class="form-block__boxes">
    <div i18n="@@_questionExperienceWithPCR">Do you have experience with conducting PCR and Real-Time PCR?</div>
    <label>
      <span i18n="@@yes">Yes</span>
      <input name="experienceWithPCR" type="radio" (click)="toP(r).experienceWithPCR = true;" />
    </label>
    <label>
      <span i18n="@@no">No</span>
      <!-- The last "true" ist required because otherwise, the selection will be blocked.... -->
      <input name="experienceWithPCR" type="radio" checked (click)="toP(r).experienceWithPCR = false; true" />
    </label>
  </div>
  <div class="form-block__input-field">
    <label i18n="@@comments_labSafety">
      Comments (e.g. familiar and experienced with lab safety, medical qualification for swab collection available)
    </label>
    <textarea [(ngModel)]="toP(r).notes"></textarea>
    <span class="input-field-focus"></span>
  </div>
  <div>
    <input [(ngModel)]="r.checkedEhrenamt" type="checkbox">
    <label>
      <span i18n="@@_declarationVoluntaryWork">
         Hereby it is declared that the volunteer does the activity unsalaried and outside their working hours.
      </span>
      <span *ngIf="!r.checkedEhrenamt" class="form-alert" i18n="@@requiredField">
        Mandatory
      </span>
    </label>
  </div>
</div>
